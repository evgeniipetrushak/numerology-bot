<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Совместимость по звёздам</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="stars-bg"></div>
            <h1>Совместимость по звёздам</h1>
            <p class="subtitle">Нумерология + Астрология</p>
        </header>

        <main>
            <form id="compatibility-form">
                <div class="person-card">
                    <div class="card-header">
                        <span class="card-icon">&#9792;</span>
                        <h2>Партнёр 1</h2>
                    </div>
                    <div class="input-group">
                        <label for="name1">Имя</label>
                        <input type="text" id="name1" name="name1" placeholder="Например: Вика" required>
                    </div>
                    <div class="input-group">
                        <label for="date1">Дата рождения</label>
                        <input type="date" id="date1" name="date1" required>
                    </div>
                </div>

                <div class="hearts-divider">
                    <span>&#10084;</span>
                </div>

                <div class="person-card">
                    <div class="card-header">
                        <span class="card-icon">&#9794;</span>
                        <h2>Партнёр 2</h2>
                    </div>
                    <div class="input-group">
                        <label for="name2">Имя</label>
                        <input type="text" id="name2" name="name2" placeholder="Например: Роман" required>
                    </div>
                    <div class="input-group">
                        <label for="date2">Дата рождения</label>
                        <input type="date" id="date2" name="date2" required>
                    </div>
                </div>

                <button type="submit" class="calculate-btn">
                    <span class="btn-icon">&#9733;</span>
                    Рассчитать совместимость
                </button>
            </form>

            <div id="result" class="result-section hidden">
                <div class="result-header">
                    <h2>Ваша совместимость</h2>
                </div>

                <div class="compatibility-score">
                    <div class="score-circle">
                        <span id="score-value">0</span>%
                    </div>
                </div>

                <div class="details-grid">
                    <div class="detail-card numerology">
                        <h3>Нумерология</h3>
                        <div id="numerology-details"></div>
                    </div>
                    <div class="detail-card astrology">
                        <h3>Астрология</h3>
                        <div id="astrology-details"></div>
                    </div>
                </div>

                <div class="analysis-section">
                    <h3>Анализ вашей пары</h3>
                    <div id="analysis-text"></div>
                </div>

                <div class="recommendations-section">
                    <h3>Рекомендации</h3>
                    <div id="recommendations-text"></div>
                </div>

                <button type="button" class="recalculate-btn" onclick="resetForm()">
                    Рассчитать снова
                </button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
